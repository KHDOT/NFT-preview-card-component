<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.CSS" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="images/link" href="./images/" />
    <link
      rel="icon"
      type="images/png"
      href="./images/favicon-32x32.PNG"
      sizes="32px/16px"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="section1">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
      </section>

      <section class="section2">
        <div class="paragraphs1">
          <p class="p1">Equilibrium #3429</p>

          <p class="p2">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="info">
          <div class="vaule">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </div>

          <div class="timeline">
            <img src="./images/icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>
      </section>

      <section class="section3">
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar" />
        </div>
        <div class="paragraphs2">
          <p class="p3">Creation of</p>
          <p class="p4">Jules Wyvern</p>
        </div>
      </section>
    </main>
  </body>
</html>
